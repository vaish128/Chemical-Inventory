<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login - Inventory System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { background-color: #2d4373; display: flex; align-items: center; justify-content: center; height: 100vh; }
        .login-card { background: white; padding: 30px; border-radius: 10px; width: 100%; max-width: 400px; }
    </style>
</head>
<body>
    <div class="login-card shadow">
        <h3 class="text-center mb-4">Admin Login</h3>
        {% with messages = get_flashed_messages() %}
          {% if messages %}
            {% for message in messages %}<div class="alert alert-danger">{{ message }}</div>{% endfor %}
          {% endif %}
        {% endwith %}
        <form action="/login" method="POST">
            <div class="mb-3">
                <label>Email Address</label>
                <input type="email" name="email" class="form-control" required>
            </div>
            <div class="mb-3">
                <label>Password</label>
                <input type="password" name="password" class="form-control" required>
            </div>
            <button type="submit" class="btn btn-primary w-100">login</button>
        </form>
    </div>
</body>
</html>
